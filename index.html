<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6"/>
    <meta name="description" content="Pulc uses AI to teach you how to revise your essay, giving you personalised exam-feedback and training you to do your best in the exam."/>
    <title>Pulc.ai</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <!--TODO: Adjust favicons to fit your own-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--TODO: check if icons fit your own W3 icons - I think you use them since I tried inspect code and saw a link to w3 icons.-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="page-back-btn" type="button" aria-label="Back">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>Back</span>
    </button>
    <h1 class="page-title">First Derivative</h1>
    <!--TODO: change the breadcrumb to be consistent with Pulc. This is only a replica.-->
    <div class="breadcrumb" aria-label="Breadcrumb">
        <a href="#" aria-label="Maths">Maths</a>
        <span class="crumb-sep">›</span>
        <a href="#" aria-label="Differentiation">Differentiation</a>
        <span class="crumb-sep">›</span>
        <a href="#" aria-label="First Derivative">First Derivative</a>
    </div>
    <div class="player" id="player">
        <div class="video-shell">
            <video id="video" src="video.mp4" class="video" preload="metadata"></video>
            <div class="overlay">
                <button class="icon-btn center" id="playOverlay" aria-label="Play">
                    <i class="play fa fa-play" aria-hidden="true"></i>
                    <i class="pause fa fa-pause" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="controls">
            <div class="row top">
                <!--TODO: make sure to adjust title based on topic of video-->
                <div class="title">First Derivative</div>
            </div>
            <div class="row mid">
                <button class="icon-btn" id="rewind" aria-label="Rewind 10s">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <button class="icon-btn" id="playPause" aria-label="Play/Pause">
                    <i class="play fa fa-play" aria-hidden="true"></i>
                    <i class="pause fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="icon-btn" id="forward" aria-label="Forward 10s">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span class="divider">/</span>
                    <span id="duration">0:00</span>
                </div>
                <input id="progress" class="slider progress" type="range" min="0" value="0" step="0.1">
            </div>
            <div class="row bottom">
                <div class="volume-group">
                    <button class="icon-btn" id="mute" aria-label="Mute">
                        <i class="vol fa fa-volume-up" aria-hidden="true"></i>
                        <i class="muted fa fa-volume-off" aria-hidden="true"></i>
                    </button>
                    <input id="volume" class="slider volume" type="range" min="0" max="1" step="0.01" value="0.7">
                </div>
                <div class="spacer"></div>
                <div class="speed-group">
                    <label for="speed">Speed</label>
                    <select id="speed">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                <button class="icon-btn" id="fullscreen" aria-label="Fullscreen">
                    <i class="enter fa fa-expand" aria-hidden="true"></i>
                    <i class="exit fa fa-compress" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="footer-nav">
        <button class="nav-btn prev" type="button">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <span>Previous Video</span>
        </button>
        <div class="resources">
            <!--TODO: change these buttons to be consistent with your own quizzes/flashcards buttons. This is only a replica.-->
            <!--TODO: make sure the buttons link to flashcards/quizzes respective sites.-->
            <div class="resources-title">View Resources on this Topic</div>
            <div class="resources-actions">
                <button class="resource-btn quiz" type="button" onclick="window.location.href='about:blank'">
                    <span class="resource-icon"><i class="fa fa-bullseye" aria-hidden="true"></i></span>
                    <span class="resource-label">Quizzes</span>
                    <i class="fa fa-chevron-right resource-arrow" aria-hidden="true"></i>
                </button>
                <button class="resource-btn flash" type="button" onclick="window.location.href='about:blank'">
                    <span class="resource-icon"><i class="fa fa-clone" aria-hidden="true"></i></span>
                    <span class="resource-label">Flashcards</span>
                    <i class="fa fa-chevron-right resource-arrow" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <button class="nav-btn next" type="button">
            <span>Next Video</span>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
